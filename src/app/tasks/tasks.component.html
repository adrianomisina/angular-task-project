<section id="tasks">
  <header>
    <h2>{{ name }}'s Tasks</h2>

    <menu>
      <button (click)="onStartAddTask()">Add Task</button>
    </menu>
  </header>
  <ul>
    <li *ngFor="let task of selectedUserTasks; trackBy: trackByTaskId">
      <app-task [task]="task" (complete)="onCompleteTaskDelete($event)"></app-task>
    </li>
  </ul>
</section>

<ng-container *ngIf="isAddingTask">
  <app-new-task [userId]="userId" (cancel)="onCancelAddTask()" (add)="onAddTask($event)"></app-new-task>
</ng-container>
